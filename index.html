<html>
<head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>

<body>
<script type="text/javascript">

let terrainVerticies= [
	[ -2, -2, 0], [ -2, -1, 0], [ -1, -2, 0]
]

AFRAME.registerGeometry( "terrain", {
	schema: {
		vertices: {
			default: terrainVertices
		}
	},
	init( data){
		let geometry= new THREE.Geometry()
		geometry.vertices= data.vertices.map( vertex=> new THREE.Vector3.call( THREE, ...vertex))
		geometry.computeBoundingBox()
		//geometry.faces.push( new THREE.Face3( 0, 1, 2))
		geometry.mergeVertices()
		geometry.computeFaceNormals()
		geometry.computeVertexNormals()
		this.geometry= geometry
	}
});
</script>
<a-scene>

<a-box
  position="-1 0.5 -3"
  rotation="0 45 0"
  color="#4CC3D9"
  material="color: #4CC3D9; opacity: 0.8; wireframe: true; wireframeLinewidth: 8px;"></a-box>
<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
<a-sky color="#ECECEC"></a-sky>

</a-scene>
</body>
</html>
