<script type="text/module" itemid="#terrain">
let terrainVerticies= [
  
]
AFRAME.registerGeometry( "terrain", {
	schema: {
		vertices: {
			default: terrainVerticies
		}
	},
	init( data){
		let geometry= new THREE.BufferGeometry()
    geometry.setAttribute( "position", new Three.BufferAttribute( data.verticies, 3))
		geometry.material= new THREE.k
		this.geometry= geometry
	}
});
</script>
